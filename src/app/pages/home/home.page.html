<ion-header mode="md">
  <ion-toolbar>
    <ion-title>
      <strong>Rick & Morty</strong>
      <div class="version">Manuel Ospina</div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <div class="glass-content">
    <ion-grid>
      <ion-row>
        <ion-col class="d-flex-center" size="12">
          <ion-searchbar placeholder="Filtrar" [(ngModel)]="params.name" (ionInput)="searchCharacters()" [debounce]="250" ></ion-searchbar>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col routerLink="/character-detail/{{c.id}}" *ngFor="let c of characters" size-lg="6" size-md="6" size-sm="12" size="12">
          <ion-card>
            <ion-grid>
              <ion-row>
                <ion-col class="ion-padding" size-lg="4" size-md="4" size-sm="4" size="12">
                  <ion-avatar>
                    <img [src]="c.image" />
                  </ion-avatar>
                </ion-col>
                <ion-col class="ion-padding" size-lg="8" size-md="8" size-sm="8" size="12">
                  <ion-card-content>
                    <ion-card-title class="name">{{ c.name }}</ion-card-title>
                    <ion-card-subtitle>{{ c.species }}</ion-card-subtitle>
                    <p>First seen in: <br><strong>{{ c.origin.name }}</strong></p>
                    <p>Last know location: <br><strong>{{ c.location.name }}</strong></p>
                  </ion-card-content>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-infinite-scroll threshold="25%" position="bottom" (ionInfinite)="getCharacters($event)">
      <ion-infinite-scroll-content>
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
